	<!--Servlet으로 데이터 전송
		데이터 전송 규칙 3가지
		(1) 어디로 보내줄건지 : form태그의 action
		(2) 어떤값을 (무엇을) 보내줄건 : input태그의 name을 붙여줘
		(3) 언제 보내줄건지 : submint
	-->
	 <form action="DataSend">
		 질문 :
		 <input type="text" name="data" id="" value="">
		 <input type="submit" value="질문하기">
	 </form>
